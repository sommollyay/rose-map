
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Front Yard Rose Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.2rem;
      color: #2d3a4a;
      margin-top: 32px;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 1px;
    }
    a {
      display: block;
      width: fit-content;
      margin: 0 auto 24px auto;
      color: #3b6cb7;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      border-radius: 4px;
      padding: 6px 16px;
      transition: background 0.2s, color 0.2s;
    }
    a:hover {
      background: #e3eafc;
      color: #25406b;
    }
    #map {
      height: 80vh;
      width: 95vw;
      max-width: 900px;
      margin: 0 auto 32px auto;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(60,80,120,0.10), 0 1.5px 6px 0 rgba(60,80,120,0.08);
      border: 1px solid #e0e4ea;
      background: #fff;
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    #map:hover {
      box-shadow: 0 8px 32px 0 rgba(60,80,120,0.16), 0 2px 8px 0 rgba(60,80,120,0.10);
    }
    .popup img {
      width: 110px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px 0 rgba(60,80,120,0.10);
      border: 1px solid #e0e4ea;
    }
  </style>
</head>
<body>
  <h2>Front Yard</h2>
  <a href="backyard.html">Go to Backyard</a>
  <div style="text-align:center; margin-bottom: 18px; color: #4a5870; font-size: 1.08rem;">Click on each rose's pin to see a photo.</div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="utils.js"></script>
  <script src="frontyard.js"></script>
</body>
</html>
